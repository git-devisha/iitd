<!DOCTYPE html>
<html>
<head>
    <title>Prototype Types</title>
    <style>
        /* Header styling */
        header {
            width: 100%;
            height: 80px;
            background-color: #CC986E;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the heading */
            position: absolute;
            top: 0;
        }

        /* Logo styling: Align to the left with margin */
        .logo {
            position: absolute;
            left: 20px; /* Add margin on the left */
            height: 60px; /* Adjust size */
        }

        /* Heading styling */
        header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #fff;
        }

        /* Container styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            margin-top: 80px; /* Prevent overlap with header */
            text-align: center;
        }

        /* Button styling */
        button {
            background-color: #CC986E;
            border: none;
            color: #080808;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button a {
            text-decoration: none;
            color: #080808;
        }

        button:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<header>
    <img src="C:\Users\Devisha\OneDrive\Desktop\iitd_website\iitdlogo.png" alt="IIT Delhi Logo" class="logo">
    <h1>Indian Institute of Technology Delhi</h1>
</header>
<div class="container">
    <h1>KIND OF PROTOTYPE</h1>
    <button><a href="physicalpreview.html">Physical</a></button>
    <button><a href="virtualpreview.html">Virtual</a></button>
</div>
</body>
</html>
